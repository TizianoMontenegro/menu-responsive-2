<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-menu</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <div class="mobile">
                <div class="logo">
                    <img src="#" alt="LOGO">
                </div>
                <div class="more">
                    <button class="more__button" id="more"><span class="material-symbols-outlined">menu</span></button>
                </div>
                <div class="links hide" id="links">
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Search</a>
                    <a href="#">Sing up</a>
                    <a href="#">Login</a>
                </div>
            </div>
            
            <div class="desktop">
                <div class="logo">
                    <img src="#" alt="LOGO">
                </div>

                <div class="primary">
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                
                <div class="secondary full">
                    <a href="#">Search</a>
                    <a href="#">Sing up</a>
                    <a href="#">Login</a>
                </div>
                
                <div class="secondary mini">
                    <a href="#" class="more">more</a>
                    <div class="submenu">
                        <a href="#">Search</a>
                        <a href="#">Sing up</a>
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script>
        const toggleButton = document.getElementById("more");
        toggleButton.addEventListener("click",() => {
            document.getElementById("links").classList.toggle("hide");
        });
    </script>
</body>
</html>
